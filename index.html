<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #000000; /* 全局黑色文字 */
            margin: 20px;
            background-color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            border-bottom: 2px solid #000000;
            padding-bottom: 5px;
        }

        h2 {
            font-size: 1.8em;
            margin: 20px 0 10px 0;
            color: #000000;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 15px;
            text-indent: 2em;
            color: #000000;
        }

        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 主标题 -->
        <h1>文档标题</h1>
        
        <!-- 第一部分 -->
        <div class="section">
            <h2>第一部分标题</h2>
            <p>这里是第一部分内容段落。本段落用于演示基本文本样式，所有文字均保持纯黑色，无其他颜色修饰。</p>
            <p>多个段落可以通过间距区分开来，保持内容的可读性。</p>
        </div>

        <!-- 第二部分 -->
        <div class="section">
            <h2>第二部分标题</h2>
            <p>这是第二部分内容段落。页面采用响应式设计，最大宽度为800px，适合各种屏幕尺寸显示。</p>
            <p>段落首行自动缩进两个字符，符合中文排版习惯。</p>
        </div>

        <!-- 第三部分 -->
        <div class="section">
            <h2>第三部分标题</h2>
            <p>所有文字颜色统一为黑色（#000000），包括标题和正文内容。</p>
            <p>标题下方添加了黑色分隔线，增强结构层次感。< / p >
        </ div >
    </ div >
</ body >
</ html >
